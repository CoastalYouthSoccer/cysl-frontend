name: Build and Deploy Frontend Code

on:
    push:
      paths:
        - '**'
        - '!README.md'
        - '!VERSION'
      branches:
        - '**'
        - '!releases/**'

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: |
        npm install
        npm run test
        npm run build

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-rlgoDzvc -i"
        SOURCE: "dist/"
        REMOTE_HOST: ${{ vars.DEPLOY_HOST }}
        REMOTE_USER: ${{ vars.DEPLOY_USER }}
        TARGET: ${{ vars.DEPLOY_TARGET }}/frontend/${{ github.sha }}
        SCRIPT_BEFORE: |
          mkdir -p ${{ vars.DEPLOY_TARGET }}/frontend/${{ github.sha }}
        SCRIPT_AFTER: |
          rm ${{ vars.DEPLOY_TARGET }}/frontend/frontend || echo frontend link does NOT exist
          ln -s ${{ vars.DEPLOY_TARGET }}/frontend/${{ github.sha }} ${{ vars.DEPLOY_TARGET }}/frontend/frontend
